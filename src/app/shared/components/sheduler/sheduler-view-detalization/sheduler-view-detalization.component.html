<div class="wrapper">
  <div class="selected-day-detalization">
    <ng-container [ngSwitch]="view">
      <span *ngSwitchCase="'Month'">{{ date | date:'MMM, d' }}</span>
      <span *ngSwitchCase="'Year'">{{ date | date:'MMMM' }}</span>
    </ng-container>

  </div>
  <div class="content">
    <div *ngIf="dateEvents.length === 0" class="events-empty">{{ getEmptyText() }}</div>

    <div
      *ngFor="let event of dateEvents"
      (click)="eventClick(event)"
      class="event-box-detalization"
    >
      <div class="event-name">
        <strong [style.color]="event.color">{{ event.name }}</strong>
      </div>
      <div class="event-duration">
        <div class="event-duration-section">
          <p>{{ event.start | date:'dd.MM.yy' }}</p>
          <p>{{ event.start | date:'HH:mm' }}</p>
        </div>

        <div class="event-duration-section">
          <p>{{ event.end | date:'dd.MM.yy' }}</p>
          <p>{{ event.end | date:'HH:mm' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
