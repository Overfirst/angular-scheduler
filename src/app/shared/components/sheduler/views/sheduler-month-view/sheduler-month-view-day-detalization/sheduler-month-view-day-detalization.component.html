<div class="wrapper">
  <div class="selected-day">
    <span>{{ day | date:'MMM, d' }}</span>
  </div>
  <div class="content">
    <div *ngIf="dayEvents.length === 0" class="events-empty">There are no events on this day!</div>

    <div *ngFor="let event of dayEvents" class="event-box">
      <div class="event-name">
        <strong>{{ event.name }}</strong>
      </div>
      <div class="event-duration">
        <div class="event-duration-section">
          <p>{{ event.start | date:'dd.mm.yy' }}</p>
          <p>{{ event.start | date:'HH:mm' }}</p>
        </div>

        <span class="event-duration-delimiter">â€”</span>

        <div class="event-duration-section">
          <p>{{ event.end | date:'dd.mm.yy' }}</p>
          <p>{{ event.end | date:'HH:mm' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
